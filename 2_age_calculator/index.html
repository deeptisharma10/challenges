      <div class="date input_wrapper">
        <div>
          <label for="exampleFormControlInput1" class="form-label">DAY</label>
          <input type="text" class="form-control" id="dayInput" placeholder="DD">
        </div>
      </div>
  
    <div class="month input_wrapper">
      <div>
        <label for="exampleFormControlInput1" class="form-label">MONTH</label>

    </div>
    <div class="year input_wrapper">
      <div>
        <label for="exampleFormControlInput1" class="form-label">YEARS</label>
        <input type="text" class="form-control" id="yearInput" placeholder="YYYY">
      </div>
    </div>
    </div>

<div class="btn_wrapper text-end me-4">
      <button class="rounded-circle btn arrow_btn"><i class="fa-solid fa-arrow-down"></i></button></div>
      <h1 class="result"> <span id="years">- -</span>YEARS </h1>
      <h1 class="result"> <span id="month">- -</span>MONTH </h1>
